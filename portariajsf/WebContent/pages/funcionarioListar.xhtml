<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/pages/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:metadata>
			<f:event listener="#{funcionarioBean.carregarLista}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formListar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Lista de Funcionarios" />
				</f:facet>
			</p:toolbar>

			<p:dataTable id="dtFuncionario" emptyMessage="Nenhum registro encontrado"
				value="#{funcionarioBean.funcionarios}" var="funcionario"
				rows="18" paginator="true" 	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				sttyle="text-align: center; font-weight: bold;">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="acao" value="Novo" />
					</p:button>
					<p:button value="Voltar" outcome="/pages/principal.xhtml"/>
				</f:facet>

				<p:column headerText="Id" style="width:5%">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{funcionario.nome}"
					sortBy="#{funcionario.nome}" style="width:50%">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="Função" filterBy="#{funcionario.funcao}"
					sortBy="#{funcionario.funcao}"  style="width:25%">
					<h:outputText value="#{funcionario.funcao.descricao}" />
				</p:column>
				
				<p:column headerText="Login" filterBy="#{funcionario.login}"
					sortBy="#{funcionario.login}"  style="width:15%">
					<h:outputText value="#{funcionario.login}" />
				</p:column>
				
				<p:column headerText="Ação" style="width:18%">
					<p:button value="Excluir" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="acao" value="Excluir" />
						<f:param name="id" value="#{funcionario.id}" />
					</p:button>
					<p:button value="Editar" outcome="/pages/funcionarioCadastro.xhtml">
						<f:param name="acao" value="Editar" />
						<f:param name="id" value="#{funcionario.id}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
