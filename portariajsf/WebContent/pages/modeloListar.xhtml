<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/pages/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:metadata>
			<f:event listener="#{modeloBean.carregarLista}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formListar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Lista de Modelos" />
				</f:facet>
			</p:toolbar>

			<p:dataTable id="dtModelo" emptyMessage="Nenhum registro encontrado"
				value="#{modeloBean.modelos}" var="modelo"
				rows="18" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				sttyle="text-align: center; font-weight: bold;">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/modeloCadastro.xhtml">
						<f:param name="acao" value="Novo" />
					</p:button>
					<p:button value="Voltar" outcome="/pages/principal.xhtml"/>
				</f:facet>

				<p:column headerText="Id" style="width:5%">
					<h:outputText value="#{modelo.id}" />
				</p:column>

				<p:column headerText="Marca" filterBy="#{modelo.marca.descricao}"
					sortBy="#{modelo.marca.descricao}}" style="width:50%">
					<h:outputText value="#{modelo.marca.descricao}" />
				</p:column>

				<p:column headerText="Modelo" filterBy="#{modelo.descricao}"
					sortBy="#{modelo.descricao}">
					<h:outputText value="#{modelo.descricao}" />
				</p:column>

				<p:column headerText="Ação" style="width:16%">
					<p:button value="Excluir" outcome="/pages/modeloCadastro.xhtml">
						<f:param name="acao" value="Excluir" />
						<f:param name="id" value="#{modelo.id}" />
					</p:button>
					<p:button value="Editar" outcome="/pages/modeloCadastro.xhtml">
						<f:param name="acao" value="Editar" />
						<f:param name="id" value="#{modelo.id}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
