<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/modeloGeral.xhtml">
	<ui:define name="">
		<f:metadata>
			<f:event listener="#{unidadeBean.carregarLista}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formListar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Lista de Unidades" />
				</f:facet>
			</p:toolbar>

			<p:dataTable id="dtUnidade" emptyMessage="Nenhum registro encontrado"
				value="#{unidadeBean.unidades}" var="unidade"
				rows="18" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				sttyle="text-align: center; font-weight: bold;">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/unidadeCadastro.xhtml">
						<f:param name="acao" value="Novo" />
					</p:button>
					<p:button value="Voltar" outcome="/pages/principal.xhtml"/>
				</f:facet>

				<p:column headerText="Id" style="width:5%">
					<h:outputText value="#{unidade.id}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{unidade.descricao}"
					sortBy="#{unidade.descricao}" width="25%">
					<h:outputText value="#{unidade.descricao}" />
				</p:column>

				<p:column headerText="Tipo Unidade"
					filterBy="#{unidade.unidadeTipo.descricao}"
					sortBy="#{unidade.unidadeTipo.descricao}" width="10%">
					<h:outputText value="#{unidade.unidadeTipo.descricao}" />
				</p:column>

				<p:column headerText="Bloco" filterBy="#{unidade.bloco.descricao}"
					sortBy="#{unidade.bloco.descricao}" width="10%">
					<h:outputText value="#{unidade.bloco.descricao}" />
				</p:column>

				<p:column headerText="Andar" filterBy="#{unidade.andar.descricao}"
					sortBy="#{unidade.andar.descricao}" width="10%">
					<h:outputText value="#{unidade.andar.descricao}" />
				</p:column>
				
				<p:column headerText="Ramal"  width="7%">
					<h:outputText value="#{unidade.ramal}" />
				</p:column>

				<p:column headerText="Telefone" sortBy="#{unidade.telefone}"  width="13%">
					<h:outputText value="#{unidade.telefone}" />
				</p:column>

				<p:column headerText="Ação" style="width:16%">
					<p:button value="Excluir" outcome="/pages/unidadeCadastro.xhtml">
						<f:param name="acao" value="Excluir" />
						<f:param name="id" value="#{unidade.id}" />
					</p:button>
					<p:button value="Editar" outcome="/pages/unidadeCadastro.xhtml">
						<f:param name="acao" value="Editar" />
						<f:param name="id" value="#{unidade.id}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
